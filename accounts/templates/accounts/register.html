{% extends 'base.html' %}
{% load static %}
{% block title %}register{% endblock %}

{% block 'body' %}
<div class="login-container">
    <div class="blur-background"></div>
    <div class="text-center d-flex flex-column justify-content-center text-center login-form w-75 m-auto mt-5">
        <h1 class="text-center mb-5">Register</h1>
        <form action="" method="post" class="d-flex flex-column align-items-center gap-3 w-100 m-auto text-white form-signin">
            {% csrf_token %}
            {{ register_form }}
            <button class="w-25 btn bg-dark bg-gradient text-white" type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock %}

{% block 'footer' %}

{% endblock %}
