{% extends 'base.html' %}
{% block title %}password reset{% endblock %}

{% block 'body' %}
<div class="login-container">
  <div class="blur-background"></div>
  <div class="text-center d-flex flex-column justify-content-center login-form">
    <h1 class="text-white">Forgot your password?</h1>
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

    <form method="POST" class="d-flex flex-column align-items-center gap-3 w-75 m-auto">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="w-25 btn bg-dark bg-gradient text-white" type="submit">Send me instructions!</button>
    </form>
  </div>
</div>
{% endblock %}
