{% extends 'base.html' %}
{% load static %}


{% block title %}confirm password{% endblock %}
{% block 'body' %}
<div class="login-container">
    <div class="blur-background"></div>
    <div class="text-center d-flex flex-column justify-content-center login-form">
        <h1 class="text-center text-white mb-5">Reset Password</h1>
        <form method="post" class="d-flex flex-column align-items-center gap-3 w-75 m-auto">
            {% csrf_token %}
            <!-- Display new password form fields -->
            <label>new password</label>
            <input type="password" class="form-control w-25" name="new_password1" required>
            <label>confirm new password</label>
            <input type="password" class="form-control w-25" name="new_password2" required>
            <button class="w-25 btn bg-dark bg-gradient text-white" type="submit">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
